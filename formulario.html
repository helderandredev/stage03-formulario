<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-style">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="student-name">Nome</label>
                            <input type="text" id="student-name" />    
                        </div>

                        <div class="input-wrapper">
                            <label for="student-lastname">Sobrenome</label>
                            <input type="text" id="student-lastname" />    
                        </div>
                    </div>
                 

                    <div class="input-wrapper">
                        <label for="student-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="student-email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="student-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="student-password" minlength="6"/>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="save-password"/>
                        <label for="save-info">Salvar informações para acessos futuros</span></label>
                    </div>

                </div>

            </fieldset>
            
            <fieldset>

                <div class="fieldset-wrapper">
                    
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentorship-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentorship-name" />    
                    </div>

                </div>

            </fieldset>
            
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                                           
                    <p>Primeira mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">                           
                                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="second-date" />
                            </div>
                            <div class="input-wrapper">
                                <label for="first-date-begin">Das</label>
                                <input type="time" id="second-date-begin" />
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="first-date-end">Até</label>
                                <input type="time" id="second-date-end" />    
                            </div>   
                        </div>

                    <p>Segunda mentoria</p>
                        <div class="col-3">
                            <div class="input-wrapper">                           
                                <label for="second-date">Data<span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="second-date" />
                            </div>
                            <div class="input-wrapper">
                                <label for="first-date-begin">Das</label>
                                <input type="time" id="second-date-begin" />
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="first-date-end">Até</label>
                                <input type="time" id="second-date-end" />    
                            </div>   
                        </div>
                    </div>
                
            </fieldset>

            </form>

            <footer>
                <input class="button" type="submit" value="Salvar" form="my-form">
            </footer>
        </div>
</body>
</html>
